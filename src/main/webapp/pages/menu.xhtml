<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<link rel="stylesheet" type="text/css" href="./styles/styleMenu.css" />

</h:head>
<header>
	<div class="card" style="height: 25px;">
		<h:form id="form1">
			<p:growl id="messages" />

			<p:menubar>
				<p:submenu label="Archivo" icon="pi pi-fw pi-file">
					<p:submenu label="Nuevo" icon="pi pi-fw pi-plus">
						<p:menuitem value="Marcador" icon="pi pi-fw pi-bookmark" />
						<p:menuitem value="Video" icon="pi pi-fw pi-video" />
					</p:submenu>
<!-- 					<p:menuitem id="datos" value="Datos" icon="pi pi-fw pi-database" action="#{mjzBean.cargarListado()}" update=""/> -->
					<p:menuitem value="Eliminar" icon="pi pi-fw pi-trash" />
					<p:divider />
					<p:menuitem value="Exportar" icon="pi pi-fw pi-external-link" />
				</p:submenu>

				<p:submenu label="Editar" icon="pi pi-fw pi-pencil">
					<p:menuitem value="Izquierda" icon="pi pi-fw pi-align-left" />
					<p:menuitem value="Derecha" icon="pi pi-fw pi-align-right" />
					<p:menuitem value="Centro" icon="pi pi-fw pi-align-center" />
					<p:menuitem value="Justificar" icon="pi pi-fw pi-align-justify" />
				</p:submenu>

				<p:submenu label="Usuarios" icon="pi pi-fw pi-user">
					<p:menuitem value="Nuevo" icon="pi pi-fw pi-user-plus" />
					<p:menuitem value="Eliminar" icon="pi pi-fw pi-user-minus" />
					<p:submenu label="Buscar" icon="pi pi-fw pi-users">
						<p:submenu label="Filtro" icon="pi pi-fw pi-filter">
							<p:menuitem value="Imprimir" icon="pi pi-fw pi-print" />
						</p:submenu>
						<p:menuitem value="Lista" icon="pi pi-fw pi-bars" />
					</p:submenu>
				</p:submenu>

				<p:submenu label="Eventos" icon="pi pi-fw pi-calendar">
					<p:submenu label="Editar" icon="pi pi-fw pi-pencil">
						<p:menuitem value="Guardar" icon="pi pi-fw pi-calendar-plus" />
						<p:menuitem value="Eliminar" icon="pi pi-fw pi-calendar-minus" />
					</p:submenu>
					<p:submenu label="Archivo" icon="pi pi-fw pi-calendar-times">
						<p:menuitem value="Remover" icon="pi pi-fw pi-calendar-minus" />
					</p:submenu>
				</p:submenu>



				<p:divider layout="vertical" />

				<p:menuitem value="" icon="pi pi-fw pi-power-off" />

				<f:facet name="options">
					<div class="ui-input-icon-left mr-2">
						<i class="pi pi-fw pi-search" />
						<p:inputText placeholder="Buscar" />
					</div>
					<p:commandButton value="Generar Listado"
						action="#{mjzBean.cargarListado()}" update="form2:form4:tbl"/>
					<p:button value="Salir" icon="pi pi-fw pi-sign-out"
						styleClass="ui-button-info" />
				</f:facet>
			</p:menubar>
		</h:form>
	</div>
</header>
<h:body>
	<div style="height: 50px"></div>
	<h:form id="form2">
		<p:splitter>
			<p:splitterPanel size="15">
				<div class="card">
					<h:form id="form3">
						<p:growl>
							<p:autoUpdate />
						</p:growl>

						<p:panelMenu style="width:300px">
							<p:submenu label="Archivo" icon="pi pi-fw pi-file">
								<p:submenu label="Nuevo" icon="pi pi-fw pi-plus">
									<p:menuitem value="Marcador" icon="pi pi-fw pi-bookmark" />
									<p:menuitem value="Video" icon="pi pi-fw pi-video" />
								</p:submenu>
<!-- 								<p:menuitem value="Datos" icon="pi pi-fw pi-database" action="#{mjzBean.cargarListado()}"/> -->
								<p:menuitem value="Eliminar" icon="pi pi-fw pi-trash" />
								<p:divider />
								<p:menuitem value="Exportar" icon="pi pi-fw pi-external-link" />
							</p:submenu>

							<p:submenu label="Editar" icon="pi pi-fw pi-pencil">
								<p:menuitem value="Izquierda" icon="pi pi-fw pi-align-left" />
								<p:menuitem value="Derecha" icon="pi pi-fw pi-align-right" />
								<p:menuitem value="Centro" icon="pi pi-fw pi-align-center" />
								<p:menuitem value="Jsutificar" icon="pi pi-fw pi-align-justify" />
							</p:submenu>

							<p:submenu label="Usuarios" icon="pi pi-fw pi-user">
								<p:menuitem value="Nuevo" icon="pi pi-fw pi-user-plus" />
								<p:menuitem value="Eliminar" icon="pi pi-fw pi-user-minus" />
								<p:submenu label="Buscar" icon="pi pi-fw pi-users">
									<p:submenu label="Filtro" icon="pi pi-fw pi-filter">
										<p:menuitem value="Print" icon="pi pi-fw pi-print" />
									</p:submenu>
									<p:menuitem value="Lista" icon="pi pi-fw pi-bars" />
								</p:submenu>
							</p:submenu>

							<p:submenu label="Eventos" icon="pi pi-fw pi-calendar">
								<p:submenu label="Edit" icon="pi pi-fw pi-pencil">
									<p:menuitem value="Guardar" icon="pi pi-fw pi-calendar-plus" />
									<p:menuitem value="Eliminar" icon="pi pi-fw pi-calendar-minus" />
								</p:submenu>
								<p:submenu label="Archivo" icon="pi pi-fw pi-calendar-times">
									<p:menuitem value="Remover" icon="pi pi-fw pi-calendar-minus" />
								</p:submenu>
							</p:submenu>
						</p:panelMenu>
					</h:form>
				</div>
			</p:splitterPanel>
			<style>
				.panelContent{
					border: blue;
				}
			</style>
			<p:splitterPanel class="panelContent" size="85">
				<h:form id="form4">

					<div style="height: 10px"></div>
					<style>
.fixHeader {
	display: inline-block;
	margin-right: 215px;
	margin-left: 75px;
}

.ui-datatable table {
	width: 100% !important;
	table-layout: auto !Important;
}

.custom-outputPanel {
	white-space: normal;
	word-wrap: break-word;
	overflow-wrap: break-word;
	max-width: 100%;
}

.ui-datatable .ui-column-filter {
	display: block;
	width: 90% !important;
	margin-top: 5px;
	max-width: 100%;
}

.fixbutton {
	text-align: center !important;
}
</style>
					<p:dataTable id="tbl" var="visitante" value="#{mjzBean.visitantes}"
						resizableColumns="true" editable="true" paginator="true" rows="10"
						paginatorPosition="bottom" emptyMessage="Sin información"
						sortMode="single" style="width: 95%;">

						<p:column headerText="Nombre" filterBy="#{visitante.nombre}"
							sortBy="#{visitante.nombre}">
							<f:facet name="header">
								<h:outputText value="Nombre" />
							</f:facet>
							<h:outputText value="#{visitante.nombre}" />
						</p:column>
						<p:column headerText="Apellido" sortBy="#{visitante.apellido}"
							filterBy="#{visitante.apellido}">
							<f:facet name="header">
								<h:outputText value="Apellido" />
							</f:facet>
							<h:outputText value="#{visitante.apellido}" />
						</p:column>

						<p:column sortBy="#{visitante.edad}" filterBy="#{visitante.edad}">
							<f:facet name="header">
								<h:outputText value="Edad" />
							</f:facet>
							<h:outputText value="#{visitante.edad}" />
						</p:column>

						<p:column sortBy="#{visitante.pais}" filterBy="#{visitante.pais}">
							<f:facet name="header">
								<h:outputText value="País" />
							</f:facet>
							<h:outputText value="#{visitante.pais}" />
						</p:column>

						<p:column name="header" style="width:50px" exportable="false">
							<f:facet name="header">
								<h:outputText value="Editar" />
							</f:facet>
							<p:rowEditor />
						</p:column>

					</p:dataTable>
					
				</h:form>			
			</p:splitterPanel>
		</p:splitter>
	</h:form>
</h:body>
</html>
