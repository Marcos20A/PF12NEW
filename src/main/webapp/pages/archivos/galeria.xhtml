<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<link rel="stylesheet" type="text/css" href="./styles/styleMenu.css" />

</h:head>
<header> </header>
<h:body>

<div class="card">
    <p:galleria value="#{galleriaView.photos}" var="photo" numVisible="2" style="max-width: 640px">
        <p:graphicImage name="#{photo.itemImageSrc}" alt="#{photo.alt}" style="width: 100%" />
        <f:facet name="thumbnail">
            <p:graphicImage name="#{photo.thumbnailImageSrc}" alt="#{photo.alt}" />
        </f:facet>
    </p:galleria>
</div>


</h:body>

<style>
body .ui-panelmenu h3.ui-panelmenu-header.ui-state-active {
	border-color: #ffe082 !important;
	background: #191919 !important;
	color: #b0bec5 !important;
}
</style>
</html>
