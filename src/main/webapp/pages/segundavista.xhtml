<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<link rel="stylesheet" type="text/css" href="./styles/styleMenu.css" />

</h:head>
<header>
	<div class="card" style="height: 25px;">
		<h:form id="form1">
			<p:growl id="messages" />

			<p:menubar>
				<p:submenu label="Archivo" icon="pi pi-fw pi-file">
					<p:submenu label="Nuevo" icon="pi pi-fw pi-plus">
						<p:menuitem value="Firmala gio" icon="pi pi-fw pi-bookmark" />
						<p:menuitem value="Tabla de datos" icon="pi pi-fw pi-video" onclick="mostrarPanel()"/>
					</p:submenu>
					<p:menuitem id="datos" value="Datos" icon="pi pi-fw pi-database"
						action="#{mjzBean.cargarListado()}" update="form2:form4:tbl" />
					<p:menuitem value="Eliminar" icon="pi pi-fw pi-trash" />
					<p:divider />
					<p:menuitem value="Exportar" icon="pi pi-fw pi-external-link" />
				</p:submenu>

				<p:submenu label="Editar" icon="pi pi-fw pi-pencil">
					<p:menuitem value="Izquierda" icon="pi pi-fw pi-align-left" />
					<p:menuitem value="Derecha" icon="pi pi-fw pi-align-right" />
					<p:menuitem value="Centro" icon="pi pi-fw pi-align-center" />
					<p:menuitem value="Justificar" icon="pi pi-fw pi-align-justify" />
				</p:submenu>

				<p:submenu label="Usuarios" icon="pi pi-fw pi-user">
					<p:menuitem value="Nuevo" icon="pi pi-fw pi-user-plus" />
					<p:menuitem value="Eliminar" icon="pi pi-fw pi-user-minus" />
					<p:submenu label="Buscar" icon="pi pi-fw pi-users">
						<p:submenu label="Filtro" icon="pi pi-fw pi-filter">
							<p:menuitem value="Imprimir" icon="pi pi-fw pi-print" />
						</p:submenu>
						<p:menuitem value="Lista" icon="pi pi-fw pi-bars" />
					</p:submenu>
				</p:submenu>

				<p:submenu label="Eventos" icon="pi pi-fw pi-calendar">
					<p:submenu label="Editar" icon="pi pi-fw pi-pencil">
						<p:menuitem value="Guardar" icon="pi pi-fw pi-calendar-plus" />
						<p:menuitem value="Eliminar" icon="pi pi-fw pi-calendar-minus" />
					</p:submenu>
					<p:submenu label="Archivo" icon="pi pi-fw pi-calendar-times">
						<p:menuitem value="Remover" icon="pi pi-fw pi-calendar-minus" />
					</p:submenu>
				</p:submenu>



				<p:divider layout="vertical" />

				<p:menuitem value="" icon="pi pi-fw pi-power-off" />

				<f:facet name="options">
					<div class="ui-input-icon-left mr-2">
						<i class="pi pi-fw pi-search" />
						<p:inputText placeholder="Buscar" />
					</div>
					<p:commandButton value="Actualizar tabla de datos"
						action="#{mjzBean.cargarListado()}" update="form2:form4:panelTabla" />
					<p:button value="Salir" icon="pi pi-fw pi-sign-out"
						styleClass="ui-button-info" />
				</f:facet>
			</p:menubar>
		</h:form>
	</div>
</header>
<h:body>
	<div style="height: 50px"></div>
	<h:form id="form2">
		<p:splitter>
			<p:splitterPanel size="15">
				<div class="card">
					<h:form id="form3">
						<p:growl>
							<p:autoUpdate />
						</p:growl>

						<p:panelMenu style="width:300px">
							<p:submenu label="Archivo" icon="pi pi-fw pi-file">
								<p:submenu label="Nuevo" icon="pi pi-fw pi-plus">
									<p:menuitem value="Marcador" icon="pi pi-fw pi-bookmark" />
									<p:menuitem value="Video" icon="pi pi-fw pi-video" />
								</p:submenu>
								<p:menuitem value="Datos" icon="pi pi-fw pi-database"
									action="#{mjzBean.cargarListado()}" update="form2:form4:tbl" />
								<p:menuitem value="Eliminar" icon="pi pi-fw pi-trash" />
								<p:divider />
								<p:menuitem value="Exportar" icon="pi pi-fw pi-external-link" />
							</p:submenu>

							<p:submenu label="Editar" icon="pi pi-fw pi-pencil">
								<p:menuitem value="Izquierda" icon="pi pi-fw pi-align-left" />
								<p:menuitem value="Derecha" icon="pi pi-fw pi-align-right" />
								<p:menuitem value="Centro" icon="pi pi-fw pi-align-center" />
								<p:menuitem value="Jsutificar" icon="pi pi-fw pi-align-justify" />
							</p:submenu>

							<p:submenu label="Usuarios" icon="pi pi-fw pi-user">
								<p:menuitem value="Nuevo" icon="pi pi-fw pi-user-plus" />
								<p:menuitem value="Eliminar" icon="pi pi-fw pi-user-minus" />
								<p:submenu label="Buscar" icon="pi pi-fw pi-users">
									<p:submenu label="Filtro" icon="pi pi-fw pi-filter">
										<p:menuitem value="Print" icon="pi pi-fw pi-print" />
									</p:submenu>
									<p:menuitem value="Lista" icon="pi pi-fw pi-bars" />
								</p:submenu>
							</p:submenu>

							<p:submenu label="Eventos" icon="pi pi-fw pi-calendar">
								<p:submenu label="Edit" icon="pi pi-fw pi-pencil">
									<p:menuitem value="Guardar" icon="pi pi-fw pi-calendar-plus" />
									<p:menuitem value="Eliminar" icon="pi pi-fw pi-calendar-minus" />
								</p:submenu>
								<p:submenu label="Archivo" icon="pi pi-fw pi-calendar-times">
									<p:menuitem value="Remover" icon="pi pi-fw pi-calendar-minus" />
								</p:submenu>
							</p:submenu>
						</p:panelMenu>
					</h:form>
				</div>
			</p:splitterPanel>

			<p:splitterPanel class="panelContent" size="85" >
				<h:form id="form4">

					<div style="height: 10px"></div>
				
				<p:outputPanel id="panelFirma" style="display:none">
				<div class="card">
    <h:form>
        <p:growl>
            <p:autoUpdate/>
        </p:growl>

        <p:signature style="width:400px;height:200px" widgetVar="sig" value="#{signatureView.value}"
                     required="true" guideline="true"/>

        <div style="margin:20px 0">
            <p:commandButton value="Submit" icon="pi pi-check" update="output"/>
            <p:commandButton value="Clear" icon="pi pi-times" type="button" onclick="PF('sig').clear()" styleClass="ui-button-flat ml-2"/>
        </div>

        <p:outputPanel id="output">
            <h:outputText rendered="#{not empty signatureView.value}" style="font-size:1.5rem" styleClass="block mb-2"
                          value="Your Signature" />
            <p:signature style="width:400px;height:200px;" value="#{signatureView.value}" readonly="true"
                         rendered="#{not empty signatureView.value}" backgroundColor="#eaeaea" color="#03a9f4"/>
        </p:outputPanel>
    </h:form>
</div>

					</p:outputPanel>
				</h:form>
			</p:splitterPanel>
		</p:splitter>
	</h:form>
</h:body>

	<style>
	
	body .ui-panelmenu h3.ui-panelmenu-header.ui-state-active {
    border-color: #ffe082 !important;
    background: #191919 !important;
    color: #b0bec5 !important;
}
	</style>
	
	<SCRIPT type="text/javascript">

	function mostrarPanel2(){

			var panel = document.getElementById('form2:form4:panelFirma');
			panel.style.display ='block';
		}

	</SCRIPT>
</html>
